<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG | Harald</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.min.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <!-- Vidéo de fond -->
       <!-- <div class="video-background">
            <iframe src="https://www.youtube.com/embed/ywH2C6KVFno?autoplay=1&mute=1&loop=1&controls=0&playlist=ywH2C6KVFno"
                    frameborder="0"
                    allow="autoplay; fullscreen"
                    allowfullscreen>
            </iframe>
        </div> -->
    <div class="main-wrapper">
        <h1>⚔️ RPG Chevalier ⚔️</h1>

        <form action="" class="hero-creator">
            <h3>Nom du héro</h3>
            <input type="text" class="hero-name" placeholder="Nom du héros">

            <h3>Catégorie</h3>
            <select name="" id="" class="hero-category">
                <option value="" selected disabled>Catégorie</option>
                <option value="Chevalier 🗡️">🗡️ Chevalier</option>
                <option value="Ensorceleur 🧙🏼‍♂️">🧙🏼‍♂️ Ensorceleur</option>
                <option value="Troll 👹">👹 Troll</option>
                <option value="Loup Garou 🐺">🐺 Loup Garou</option>
            </select>
            <div class="attack-magic-inputs">
                <div>
                    <h3>Force</h3>
                    <input type="number" min="0" max="20" placeholder="Niveau de force" class="strength-input">
                </div>
                <div>
                    <h3>Magie</h3>
                    <input type="number" min="0" max="20" placeholder="Niveau de magie" class="magic-input">
                </div>
            </div>
            <button type="submit" class="button add-button">Créer le personnage</button>
        </form>

        <form action="" class="heroes-fight">
            <div>
                <h3>Attaquant</h3>
                <select name="" id="" class="hero-choices">
                    <option value="" selected disabled>Choisir un attaquant</option>
                </select>
            </div>

            <div>
                <h3>Ennemi</h3>
                <select name="" id="" class="target-choices">
                    <option value="" selected disabled>Choisir un ennemi</option>
                </select>
            </div>

            <div>
                <h3>Attaque</h3>
                <select name="" id="" class="attacks-choices">
                    <option value="" selected disabled>Attaques</option>
                    <option value="sword-attack">Épée 🗡️</option>
                    <option value="magic-attack">Sortilège ✨</option>
                    <option value="use-potion">Potion ⚗️</option>
                </select>
            </div>

            <button type="submit" class="button fight-button">Attaquer</button>
        </form>
        <!-- Fenêtre Storytelling -->
        <div class="action-messages">

        </div>
        
        <div class="players-container">
            
        </div>
    </div>
    
</body>
</html>
